<!DOCTYPE html>
 
<html>

	<head>
	
		<title>Sample JavaScript</title>
	
	</head>
	
	<body>
	
		<p id="1"></p>
		<p id="2"></p>
		<p id="3"></p>
		
		<script>
		
			var car={type:"Acura",model:"Integra",color:"white"};
			
			document.getElementById("1").innerHTML=car.type;
			document.getElementById("2").innerHTML=car.model;
			document.getElementById("3").innerHTML=car.color;
		
		
		</script>
	
	
	</body>


</html>
