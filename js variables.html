<!DOCTYPE html>

<html>

	<head>
	
		<title>Sample JavaScript</title>
	
	</head>
	
	<body>
	
		<h1>JavaScript Variables</h1>
		
		<p>Working with Variables</p>
		
		<p id="demo"></p>
		
		<script>
		
			var x=10;
			var y=20;
			var z=x+y;
			
			document.getElementById("demo").innerHTML=z;
		
		</script>
	
	</body>

</html>
