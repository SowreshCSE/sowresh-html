<!DOCTYPE html>

<html>

	<head
		
		<title>CSS</title>
		<meta charset="utf-8">
		
		<style>
		
			#yellow {
			
				width: 400px;
				height: 400px;
				background-color: yellow;
				top: 0px;
				position: absolute;
				z-index: 1;
				
			}
			
			#blue {
			
				width: 600px;
				height: 50px;
				background-color: blue;
				top: 0px;
				position: absolute;
				z-index: 2;
				
			}
		
		</style>
		
		<body>
		
			<div id="blue"></div>
			
			<div id="yellow"></div>
		
		</body>
	
	</head>

</html>
