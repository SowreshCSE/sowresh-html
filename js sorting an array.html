<!DOCTYPE html>

<html>

	<head>
	
		<title>Sample JavaScript</title>
	
	</head>
	
	<body>
	
		<p id="1"></p>
		<p id="2"></p>
		
		<script>
		
			var cars=["Volvo","Acura","Honda","Lexus"];
			cars.sort();
			document.getElementById("1").innerHTML=cars;
			cars.reverse();
			document.getElementById("2").innerHTML=cars;
		
		
		</script>
	
	</body>


</html>
