<!DOCTYPE html>

<html>

	<head>
	
		<title>Sample JavaScript</title>
	
	</head>
	
	<body>
	
		<p id="1"></p>
		<p id="2"></p>
		<p id="3"></p>
		<p id="4"></p>
		
		<script>
		
			document.getElementById("1").innerHTML=Math.round(15.4);
			document.getElementById("2").innerHTML=Math.round(15.7);
			document.getElementById("3").innerHTML=Math.floor(15.8);
			document.getElementById("4").innerHTML=Math.ceil(15.3);
		
		</script>
		
		
	</body>


</html>
